<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="cadastro-processo-aluno.css">
  <title>Tela Aluno</title>
</head>
<body>
  <div id="cabecalho">
    <div></div>
    <div><h3>PESSOAL</h3></div>
    <div id="nome-aluno"><h3>Username</h3></div>
  </div>

  <div class="container">
    <div id="sidebar">
      <a href="tela-aluno-cadastro-processo.html">Novo Processo</a>
      <a href="tela-aluno-listagem-processos.html">Listar processos</a>
      <a href="#">Sair</a>
    </div>
    <div id="main">
      <h2>Editar Processo</h2>
      <form id="form-container">
        
          <label for="assunto-input" class="form-label">Assunto:</label>
          <select class="form-select" name="assunto" id="assunto-input">
            <option value="renovacao-matricula">Renovar Matrícula</option>
            <option value="cancelar-matricula">Cancelar Matrícula</option>
            <option value="justificar-falta">Justificar Falta</option>
          </select> 
        
          <label for="descricao-input" class="form-label">Descrição:</label>
          <input type="text" class="form-control" id="descricao-input">
        
          <label for="arquivos" class="form-label">Arquivos:</label>
          <input class="form-control" type="file" id="arquivos" multiple>
  
        <button type="submit" class="button">SALVAR</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
