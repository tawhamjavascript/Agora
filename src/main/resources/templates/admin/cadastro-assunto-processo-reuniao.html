<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout/layout"
th:with="userType='admin', titleHeader='PESSOAL', personToList='assuntos'">
<body>
  <div layout:fragment="content">
    <div id="main">
      <h2> Salvar processo </h2>

      <div id="form-register">
        <form th:action="@{/admin/assunto}" method="post" th:object="${assunto}">
          <input type="hidden" th:field="*{id}"/>
          
          <label for="titulo">TÃ­tulo:</label>
          <input type="text" id="titulo" th:field="*{nome}" class="form-control"/>
          <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" ></p>

          <button type="submit" class="button-style"> Salvar </button>
        </form>
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
