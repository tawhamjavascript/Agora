<!DOCTYPE html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="layout/layout"
th:with="userType='admin', titleHeader='PESSOAL', personToList='assuntos'">
<body>

  <div layout:fragment="content">

    <div id="main">
        <div>
          <h2>LISTAGEM DE ASSUNTO DE PROCESSO</h2>
          <table class="table" id="tabela">
            <thead>
              <tr>
                <th scope="col">TÃ­tulo</th>
                <th scope="col">Alterar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ass : ${assuntos}">
                <th th:text="${ass.nome}" scope="row"> </th>
                <td>
                  <a th:href="@{assunto/{id}(id = ${ass.id})}">
                    <img th:src="@{/images/pencil-square.svg}">
                  </a>
                </td>
                <td>
                  <button th:onclick="|deletar(${ass.id})|">
                    <img th:src="@{/images/trash-2.svg}">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      function deletar(id) {
        fetch(`${window.location.href}/${id}` , {
          method: 'DELETE',
        })
           .then(() => {
             window.location.reload();
           })
      }
    </script>
</body>
</html>
