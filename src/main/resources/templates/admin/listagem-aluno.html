<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
  <link rel="stylesheet" th:href="@{/css/admin/listagem.css}">
  <title>Admin</title>
</head>
<body>
  <div id="cabecalho">
    <div></div>
    <div><h3>PESSOAL</h3></div>
    <div></div>
  </div>

  <div class="container">
    <div id="sidebar">
      <a th:href="@{/admin/aluno/cadastro}">Incluir Novo</a>
      <a th:href="@{/admin/aluno}">Listar Alunos</a>
      <a th:href="@{/admin/home}">Home</a>
    </div>

    <div id="main">
        <div>
          <h2>LISTAGEM DE ALUNOS</h2>
          <table class="table" id="tabela">
            <thead>
              <tr>
                <th scope="col">Matr√≠cula</th>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Alterar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="alu : ${alunos}">
                <th th:text="${alu.matricula}" scope="row"></th>
                <td th:text="${alu.nome}"></td>
                <td th:text="${alu.curso.nome}">Tecnologia em Sistemas para Internet</td>
                <td>
                  <a th:href="@{aluno/{id}(id=${alu.id})}">
                    <img th:src="@{/images/pencil-square.svg}">
                  </a>
                </td>
                <td>
                  <button th:onclick="|deletar(${alu.id})|">
                    <img th:src="@{/images/trash-2.svg}">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div th:replace="~{/fragments/paging :: paginator('admin/aluno', ${navPage})}" ></div>
        </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      function deletar(id) {
        fetch(`${window.location.href}/${id}` , {
          method: 'DELETE',
        })
            .then(() => {
              window.location.reload();
            })
      }
    </script>
</body>
</html>
