<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}">

  <link rel="stylesheet" th:href="@{/css/admin/cadastro.css}">
  <title>Admin</title>
</head>
<body>
  <div id="cabecalho">
    <div></div>
    <h2>CURSOS</h2>
    <h2 id="nome-usuario">Username</h2>
  </div>

  <div class="container">
    <div id="sidebar">
      <a th:href="@{/admin/curso/cadastro}"> Incluir Novo</a>
      <a th:href="@{/admin/curso}"> Listar cursos </a>
      <a th:href="@{/admin/home}"> Home </a>
    </div>

    <div id="main">
      <h2>Salvar curso </h2>

      <div id="form-register">
        <form th:action="@{/admin/curso}" method="post" th:object="${curso}">

            <input type="hidden" th:field="*{id}"/>
          
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" id="nome" class="form-control"/>
            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}"></p>
          <button type="submit" class="button-style"> Salvar </button>
        </form>
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
