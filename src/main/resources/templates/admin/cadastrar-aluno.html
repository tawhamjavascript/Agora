<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout/layout"
th:with="userType='admin', titleHeader='PESSOAL', personToList='alunos'">
<body>

  <div layout:fragment="content">
    <div id="main">
      <h2>NOVO CADASTRO DE ALUNO</h2>

      <div id="form-register">
        <form th:action="@{/admin/aluno}" method="post" th:object="${aluno}">
            <input type="hidden" th:field="*{id}">
          
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control"/>
            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" ></p>
          
          
            <label for="telefome">Telefone:</label>
            <input type="text" id="telefome" th:field="*{fone}" class="form-control"/>
            <p th:if="${#fields.hasErrors('fone')}" th:errorclass="error" th:errors="*{fone}" ></p>
            
            <label for="curso"> Curso: </label>
            <select th:field="*{curso.id}" id="curso" class="form-select mb-2">
                <option th:each="curso : ${cursoItems}" th:value="${curso.id}" th:text="${curso.nome}" />
            </select>
          
          
            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" th:field="*{matricula}" class="form-control"/>
            <p th:if="${#fields.hasErrors('matricula')}" th:errorclass="error" th:errors="*{matricula}" ></p>
          
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{login}" class="form-control"/>
            <p th:if="${#fields.hasErrors('login')}" th:errorclass="error" th:errors="*{login}" ></p>
          
          
            <label for="senha">Senha:</label>

            <input type="password" id="senha" th:field="*{senha}" class="form-control"/>
            <p th:if="${#fields.hasErrors('senha')}" th:errorclass="error" th:errors="*{senha}" ></p>
          
          <button type="submit" class="button-style">Salvar</button>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>
