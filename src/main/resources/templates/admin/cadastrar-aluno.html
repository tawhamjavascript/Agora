<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="/src/main/resources/static/css/main.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/admin/admin.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/admin/cadastro.css">
  <title>Admin</title>
</head>
<body>
  <div id="cabecalho">
    <div></div>
    <h2>PESSOAL</h2>
    <h2 id="nome-usuario">Username</h2>
  </div>

  <div class="container">
    <div id="sidebar">
      <a href="cadastrar-aluno.html">Incluir novo</a>
      <a href="listagem-aluno.html">Listar alunos</a>
      <a href="#">Sair</a>
    </div>

    <div id="main">
      <h2>NOVO CADASTRO DE ALUNO</h2>

      <div id="form-register">
        <form action="#" method="post">
          
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control"/>
          
          
            <label for="telefome">Telefone:</label>
            <input type="text" id="telefome" class="form-control"/>
          
          
            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" class="form-control"/>
          
          
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="form-control"/>
          
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" class="form-control"/>
          
          
            <label for="senha">Senha:</label>
            <input type="password" id="senha" class="form-control"></input>
          
          <button type="submit" class="button-style">Cadastrar</button>
        </form>
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
