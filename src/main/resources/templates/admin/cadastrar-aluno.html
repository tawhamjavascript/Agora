<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin/cadastro.css}">

  <title>Admin</title>
</head>
<body>
  <div id="cabecalho">
    <div></div>
    <h2>PESSOAL</h2>
    <h2 id="nome-usuario">Username</h2>
  </div>

  <div class="container">
    <div id="sidebar">
        <a th:href="@{/admin/aluno/cadastro}">Incluir Novo</a>
        <a th:href="@{/admin/aluno}">Listar Alunos</a>
        <a th:href="@{/admin/home}">Home</a>
    </div>

    <div id="main">
      <h2>NOVO CADASTRO DE ALUNO</h2>

      <div id="form-register">
        <form th:action="@{/admin/aluno}" method="post" th:object="${aluno}">
            <input type="hidden" th:field="*{id}">
          
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control"/>
            <p th:if="${#fields.hasErrors('nome')}" th:errorclass="error" th:errors="*{nome}" ></p>
          
          
            <label for="telefome">Telefone:</label>
            <input type="text" id="telefome" th:field="*{fone}" class="form-control"/>
            <p th:if="${#fields.hasErrors('fone')}" th:errorclass="error" th:errors="*{fone}" ></p>
            
            <label for="curso"> Curso: </label>
            <select th:field="*{curso.id}" id="curso" class="form-select mb-2">
                <option th:each="curso : ${cursoItems}" th:value="${curso.id}" th:text="${curso.nome}" />
            </select>
          
          
            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" th:field="*{matricula}" class="form-control"/>
            <p th:if="${#fields.hasErrors('matricula')}" th:errorclass="error" th:errors="*{matricula}" ></p>
          
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{login}" class="form-control"/>
            <p th:if="${#fields.hasErrors('login')}" th:errorclass="error" th:errors="*{login}" ></p>
          
          
            <label for="senha">Senha:</label>

            <input type="password" id="senha" th:field="*{senha}" class="form-control"/>
            <p th:if="${#fields.hasErrors('senha')}" th:errorclass="error" th:errors="*{senha}" ></p>
          
          <button type="submit" class="button-style">Salvar</button>
        </form>
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
