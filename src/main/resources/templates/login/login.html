<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/login/login.css}">

  <title>Login</title>
</head>
<body>

  <div id="login-container">
    <h2>Login</h2>
    <form th:action="@{auth}" method="post">
      <label for="matricula">Matr√≠cula:</label>
      <input type="text" name="matricula" class="form-control" id="matricula">

      <label for="senha">Senha:</label>
      <input type="password" name="senha" class="form-control" id="senha">

      <label for="professor" class="form-check-label radio-group">Professor:</label>
      <input type="radio" id="professor" class="radio-group" name="usuario" value="professor">

      <label for="aluno" class="form-check-label radio-group more-left">Aluno:</label>
      <input type="radio" id="aluno" name="usuario" class="radio-group" value="aluno">
      

      <label for="coordenador" class="form-check-label radio-group more-left">Coordenador:</label>
      <input type="radio" id="coordenador" name="usuario" class="radio-group" value="coordenador"> <br>


      <button type="submit" id="send-button">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
