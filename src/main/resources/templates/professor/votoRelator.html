<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/professor/votacao.css}">
    <link rel="stylesheet" href="../../static/css/professor/votoRelator.css">

    <title>Votação do Processo</title>
</head>

<body>

    <div class="header">
      <div class="icon">
        <a th:href="@{/professor/home}">&#9665; </a>
    </div>
        <h1>Votação do Processo</h1>
    </div>

   

    <form class="vote-form" method="post" th:action="@{/professor/processo}" th:object="${processo}">
        <input type="hidden" name="id" th:field="*{id}" />

        <label>
            Deferido <input type="radio" th:value="${decisaoItens.get(0)}" class="vote-radio" th:field="*{decisaoRelator}" />
        </label>
        <label>
            Indeferido <input type="radio" class="vote-radio" th:field="*{decisaoRelator}"
                th:value="${decisaoItens.get(1)}" />
        </label>

        <textarea name="justificativa" th:field="*{textoRelator}" th:value="${processo.textoRelator}"
            placeholder="Digite sua justificativa"></textarea>
        <button type="submit">Submeter</button>
    </form>
</body>

</html>

</html>
