<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/professor/votacao.css}">

    <title>Votar</title>

    <style th:inline="text">
        body {
            font-family: 'Sunflower', sans-serif;
            background-color: #F1F1F1;
            color: #10428C;
        }

        .header {
            background-color: #10428C;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        

        .vote-form {
            text-align: center;
            margin: 20px;
        }

        .vote-radio {
            margin: 10px;
        }

        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(to right, #50D5FF, #2F64CC);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Votação do Processo</h1>
    </div>

   

    <form class="vote-form" method="post" th:action="@{/professor/processo}" th:object="${processo}">
        <input type="hidden" name="id" th:field="*{id}" />

        <label>
            Deferido <input type="radio" th:value="${decisaoItens.get(0)}" class="vote-radio" th:field="*{decisaoRelator}" />
        </label>
        <label>
            Indeferido <input type="radio" class="vote-radio" th:field="*{decisaoRelator}"
                th:value="${decisaoItens.get(1)}" />
        </label>

        <textarea name="justificativa" th:field="*{textoRelator}" th:value="${processo.textoRelator}"
            placeholder="Digite sua justificativa"></textarea>
        <button type="submit">Submeter</button>
    </form>
</body>

</html>

</html>
