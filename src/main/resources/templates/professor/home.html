<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/professor.css}">
    <title>Homepage do Professor</title>

    <style th:inline="text">
        body {
            font-family: 'Sunflower', sans-serif;
            background-color: #F1F1F1;
            color: #10428C;
        }

        .header {
            background-color: #10428C;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .divider {
            border-bottom: 2px solid #10428C;
            margin: 20px auto;
        }

        .msg-bmvndo,
        .username {
            text-align: center;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(to right, #50D5FF, #2F64CC);
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .conteudo {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Homepage do Professor</h1>
    </div>

    <div class="divider"></div>

    <div class="msg-bmvndo">
        <p>Bem-vindo, <span th:text="${nomeDoProfessor}"></span></p>
    </div>

    <div class="username">
        <p><span th:text="${usernameDoProfessor}"></span></p>
    </div>

    <div class="conteudo">
        <a class="button" href="processos.html" th:href="@{/professor/processos}">Processos</a>
        <a class="button" href="reunioes.html" th:href="@{/professor/reunioes}">Reuni√µes</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
