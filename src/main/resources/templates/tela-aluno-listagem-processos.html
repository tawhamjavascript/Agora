<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="aluno.css">
  <title>Listagem de processos</title>
</head>
<body>
  <div id="cabecalho">
    <div></div>
    <div><h3>PESSOAL</h3></div>
    <div id="nome-aluno"><h3>Username</h3></div>
  </div>

  <div class="container">
    <div id="sidebar">
      <a href="tela-aluno-cadastro-processo.html">Novo Processo</a>
      <a href="tela-aluno-listagem-processos.html">Listar processos</a>
      <a href="#">Sair</a>
    </div>

    <div id="main">
        <div id="search-input">
          <input type="text" placeholder="Procurar">
          <select name="status" id="select-table">
            <option value="criado">Criado</option>
            <option value="distribuido">Distribuido</option>
            <option value="apresentado">Apresentado</option>
            <option value="julgado">Julgado</option>
          </select>
        </div>
        <div>
          <table class="table" id="tabela-processos">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Data</th>
                <th scope="col">Assunto</th>
                <th scope="col">Status</th>
                <th scope="col">Documentos</th>
                <th scope="col">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">36237464/22</th>
                <td>18/06/2016</td>
                <td>Reabertura de matrícula</td>
                <td>Julgado</td>
                <td>PDF</td>
                <td>
                  <a href="tela-aluno-editar-processo.html">
                    <img src="pencil-square.svg">
                  </a>
                </td>
              </tr>

              <tr>
                <th scope="row">43984373/32</th>
                <td>12/07/2016</td>
                <td>Reabertura de matrícula</td>
                <td>Distribuido</td>
                <td>PDF</td>
                <td>
                  <a href="tela-aluno-editar-processo.html">
                    <img src="pencil-square.svg">
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
