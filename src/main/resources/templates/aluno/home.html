<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/main/resources/static/css/aluno.css">
  <title>Tela Aluno</title>
</head>
<body>
  <div id="cabecalho">
    <h3>Processos</h3>
  </div>

  <div class="container">

    <div id="top-container">
      <h2>STATUS</h2>
      <button id="status-options" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Planejadas
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    
    </div>

    <div>
      <table class="table" id="tabela-processos">
        <thead>
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Data</th>
            <th scope="col">Assunto</th>
            <th scope="col">Status</th>
            <th scope="col">Documentos</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr class="linha-cinza">
            <th scope="row">36237464/22</th>
            <td>18/06/2016</td>
            <td>Reabertura de matrícula</td>
            <td>Recusado</td>
            <td>PDF</td>
            <td>
              <button type="button" class="btn">
                <img src="pencil-square.svg">
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">43984373/32</th>
            <td>12/07/2016</td>
            <td>Reabertura de matrícula</td>
            <td>Em trêmite</td>
            <td>PDF</td>
            <td>
              <button type="button" class="btn">
                <img src="pencil-square.svg">
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <div id="form-container">

      <h2>Novo Processo</h2>

      <div class="row g-5 align-items-center form-item">
        <div class="col-auto">
            <label for="assunto" class="form-label">ASSUNTO:</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="assunto">
        </div>
        
      </div>
      <div class="row g-5 align-items-center form-item">
        <div class="col-auto">
          <label for="descricao" class="form-label">DESCRIÇÃO:</label>
        </div>
        <div class="col-auto">
          <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>
      </div>

      <div class="row g-5 align-items-center form-item">
        <div class="col-auto">
          <label for="arquivos" class="form-label">ARQUIVOS:</label>
        </div>         
        <div class="col-auto">
          <input class="form-control" type="file" id="arquivos" multiple>
        </div>
      </div>
      
      <button id="btn-cadastrar">CADASTRAR</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
