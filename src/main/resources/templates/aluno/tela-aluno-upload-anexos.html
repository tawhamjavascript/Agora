<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <form method="post" th:action="@{/aluno/processo/{id}/upload(id=${idProcesso})}" enctype="multipart/form-data" class="row g-2">
            <input type="hidden" name="idProcesso" th:value="${idProcesso}" />  
            <div class="row">
                <div class="col-md-10">
                    <label for="file">Arquivo</label>
                    <input id="file" class="form-control" type="file" name="file" accept="application/pdf" multiple/>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="upload"> &nbsp;</label>
                        <button class="btn btn-sm btn-primary form-control" type="submit" name="dados">
                            Upload
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
