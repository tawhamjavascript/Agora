<head th:fragment="headfiles(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <th:block th:each="stylePath : ${stylePaths}">
    <link rel="stylesheet" th:href="@{${stylePath}}">
  </th:block>
  <title th:text="${title}"></title>
</head>

<div id="cabecalho" th:fragment="header(titleHeader)">
  <div></div>
  <div><h3 th:text="${titleHeader}"></h3></div>
  <div id="nome-usuario"><h3 sec:authentication="name"></h3></div>
</div>

<div id="sidebar" th:fragment="navmenu" th:switch="${page}">

    <a th:href="@{${caminho['cadastrar']}}">Adicionar Processo</a>
    <a th:href="@{${caminho['listar']}}">Listar Processos</a>
    <a th:href="@{/coordenador/home}">Home</a>
  </div>

  <div th:case="'sessao'">
    <a th:href="@{${caminho['cadastrar']}}">Adicionar Processo</a>
    <a th:href="@{${caminho['listar']}}">Listar Processos</a>
    <a th:href="@{/coordenador/home}">Home</a>
  </div>

</div>
