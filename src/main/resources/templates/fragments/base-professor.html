<head th:fragment="headfiles(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <th:block th:each="stylePath : ${stylePaths}">
      <link rel="stylesheet" th:href="@{${stylePath}}">
    </th:block>
    <title th:text="${title}"></title>
  </head>


<div class="header" th:fragment="header(titleHeader)">
    <div></div>
    <div>
        <h3 th:text="${titleHeader}"></h3>
    </div>
    <div id="nome-professor">
        <h3 th:text="${session.usuario.nome}"></h3>
    </div>
</div>
