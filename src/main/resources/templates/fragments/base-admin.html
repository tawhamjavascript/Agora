<head th:fragment="headfiles(userType)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <script>
    function deletar(professorId) {
            fetch(`${window.location.href}/membros/delete/${professorId}`, {
                method: 'DELETE',
            })
            .then((res) => {
                window.location.href = res.url;
            
        })
    }
  </script>

  <th:block th:each="stylePath : ${stylePaths}">
    <link rel="stylesheet" th:href="@{${stylePath}}">
  </th:block>
  <title th:text="${userType}"></title>
</head>

<div id="cabecalho" th:fragment="header(titleHeader)">
  <div></div>
  <div><h3 th:text="${titleHeader}"></h3></div>
  <div></div>
</div>

<div id="sidebar" th:fragment="navmenu(personToList)">
  <a th:href="@{${caminho['incluir']}}">Incluir Novo</a>
  <a th:href="@{${caminho['listar']}}" th:text="'Listar' +' '+ ${personToList}"></a>
  <a th:href="@{${caminho['home']}}">Home</a>
</div>
