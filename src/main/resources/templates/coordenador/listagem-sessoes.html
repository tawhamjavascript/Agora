<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin/listagem.css}">

    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/admin/admin.css">
    <link rel="stylesheet" href="../../static/css/admin/listagem.css">

    

    <title> Admin </title>


</head>

<body>
    <div id="cabecalho">
        <div></div>
        <div>
            <h3>COLEGIADO</h3>
        </div>
        <div></div>
    </div>

    <div class="container">
        <div id="sidebar">
            <a>Cadastrar Sessão</a>
            <a>Listar Sessões</a>
            <a>Home</a>
        </div>

        <div id="main">
            <div>
                <h2>LISTAGEM DE SESSÕES DO COLEGIADO</h2>
                <table id="tabela-sessoes">
                    <thead>
                        <tr>
                            <th>Identificador</th>
                            <th>Status</th>
                            <th> Data </th>
                            <th> Horário </th>
                            <th>Julgar</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reuniao : ${reuniao}">
                            <td th:text="${reuniao.id}"></th>
                            <td th:text="${reuniao.status}"></td>
                            <td th:text="${reuniao.dataReuniao}"> </td>
                            <td th:text="${reuniao.horario}"> </td>
                            <td>
                                <a th:href="@{/coordenador/sessao/julgar}">
                                    Julgar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

          <p>Indisponível. Uma sessão já está em julgamento.</p>
          <img th:src="@{/images/red-x.svg}" alt=""> 
      </div>  -->



        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
