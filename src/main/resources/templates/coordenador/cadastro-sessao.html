<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
  <link rel="stylesheet" th:href="@{/css/admin/cadastro.css}">

  <link rel="stylesheet" href="../../static/css/main.css">
  <link rel="stylesheet" href="../../static/css/admin/admin.css">
  <link rel="stylesheet" href="../../static/css/admin/cadastro.css">



</head>

<body>
  <div id="cabecalho">
    <div></div>
    <div>
      <h3>COLEGIADO</h3>
    </div>

    <div id="nome-usuario">
      <h3 sec:authentication="name"></h3>
    </div>
  </div>

  <div class="container">
    <div id="sidebar-sessao">
      <a >Cadastrar Sessão</a>
      <a >Listar Sessões</a>
      <a>Home</a>
    </div>

    <div id="main">

      <h2>NOVA SESSÃO DO COLEGIADO</h2>

      <form th:action="@{/coordenador/sessao/cadastro}" method="post" th:object="${reuniao}">

        <div class="position-relative">
          <div id="form-register-sessao">
            <p></p>

            <label for="data">Data:</label>
            <input type="text" th:field="*{dataReuniao}" class="form-control" />
            <p></p>

            <label for="horario">Hora:</label>
            <input type="text" th:field="*{horario}" class="form-control" />
            <p></p>

            <label for="tabela-1-sessao" class="col-form-label">Pauta da Sessão:</label>

            <div class="form-tabela">
              <table class="tabela-sessao" id="tabela-1-sessao">
                <thead>
                  <tr>
                    <th>Número do processo</th>
                    <th>Assunto</th>
                    <th>Relator</th>
                    <th>Aluno Interessado</th>
                    <th> Decisão do relator </th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="processo : ${processos}">
                    <td th:text="${processo.numero}"> </td>
                    <td th:text="${processo.assunto.nome}"></td>
                    <td th:text="${processo.relator.nome}"></td>
                    <td th:text="${processo.interessado.nome}"></td>
                    <td th:text="${processo.decisaoRelator}"></td>
                  </tr>
                </tbody>
              </table>

            
              <div id="add-person">
                <a th:href="@{/coordenador/sessao/add/processo}"> Adicionar Processos </a>
              </div>


            </div>
            <button type="submit" class="button-style mx-auto d-block" id="button-cadastrar-sessao">Cadastrar</button>

          </div>
        </div>
      </form>

                 <!--! ! ! ! ! !  MENSAGEM ! ! ! ! ! ! !  -->

      <!-- <div class="message">
          <p>Sessão Cadastrada com Sucesso!</p>
          <img th:src="@{/images/check.svg}" alt="check"> 
      </div> -->


    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</body>

</html>
