    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
    <link rel="stylesheet" th:href="@{/css/admin/cadastro.css}">

    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/admin/admin.css">
    <link rel="stylesheet" href="../../static/css/admin/cadastro.css">

    <title>Coordenador</title>
</head>

<body>
    <div id="cabecalho">
        <div></div>
        <div>
            <h3>COLEGIADO</h3>
        </div>

        <div id="nome-usuario">
            <h3 th:text="${session.usuario.nome}"></h3>
        </div>
    </div>

    <div class="container">
        <div id="sidebar-sessao">
            <a th:href="">Cadastrar Sessão</a>
            <a th:href="">Listar Sessões</a>
            <a th:href="">Home</a>
        </div>

        <div id="main">

            <h2>CONDUÇÃO DA SESSÃO - <p th:text="${}"></p>
            </h2>

            <form action="">

                <div id="form-register-sessao">

                    <label class="col-form-label">Pauta da Sessão:</label>
                    <div class="form-tabela-conducao">
                        <table class="tabela-sessao">
                            <thead>
                                <tr>
                                    <th>Número do processo</th>
                                    <th>Assunto</th>
                                    <th>Relator</th>
                                    <th>Aluno Interessado</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="">
                                    <td th:text="">teste</th>
                                    <td th:text="">teste</td>
                                    <td th:text="">teste</td>
                                    <td th:text="">teste</td>
                                    <td th:text="">teste</td>
                                </tr>
                            </tbody>
                        </table>

                        <button type="submit" class="button-style"> Finalizar Sessão</button>

                    </div>

                    <label class="col-form-label">Membros:</label>
                    <div class="form-tabela-conducao">
                        <table class="tabela-sessao">
                            <thead>
                                <tr>
                                    <th>Matrícula</th>
                                    <th>Membro</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="">
                                    <td th:text="">teste</td>
                                    <td th:text="">teste</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <h3 class="text-center mt-2">Processo <p th:text="${}"></p>
                    </h3>
                    <h3 class="text-center mt-2">[ASSUNTO]<p th:text="${}"></p>
                    </h3>


                    <label for="" class="col-form-label">Votação:</label>
                    <div class="form-tabela-conducao">
                        <table class="tabela-sessao">
                            <thead>
                                <tr>
                                    <th>Membro</th>
                                    <th>Voto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="">
                                    <td th:text="">teste</td>
                                    <td th:text="">
                                        <select>
                                            <option value="voto1">Indeferido</option>
                                            <option value="voto2">Deferido</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="form-inferior d-flex flex-column">
                        <label for="observacoes" class="col-form-label">Observações:</label>
                        <div class="form-item">
                            <textarea class="form-control" id="observacoes" cols="200" rows="4"></textarea>
                        </div>
                    
                        <div class="form-item d-flex justify-content-center align-items-center" id="anexo">
                            <label for="anexos" class="col-form-label">Anexos:</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="file" class="form-control" id="fileInput" name="fileInput" multiple>
                            </div>
                        </div>
                    
                        <div>
                            <h3>Resultado:</h3>
                            <p th:text=""></p>
                        </div>
                    
                        <button type="submit" class="button-style mx-auto d-block" id="button-cadastrar-sessao">Salvar
                            Resultado da Votação</button>
                    </div>
                    


                </div>
            </form>
