<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/coordenador/listagem.css}">
  <title>Coordenador</title>
</head>
<body>
  <div id="cabecalho">
    <div></div>
    <div><h3>Sistema Colegialis</h3></div>
    <div id="nome-usuario"><h3 th:text="${session.usuario.nome}"></h3></div>
  </div>

  <div class="container">

    <div id="main">
      <h2>ADICIONAR RELATOR AO PROCESSO</h2>

      <div id="form-register">
        <form th:action="@{/coordenador/processo/relator}"  method="post" th:object="${processo}">

          <input type="hidden" th:field="*{id}">

          <label for="numeroProcesso">NÃºmero do processo:</label>
          <input type="text" disabled th:field="*{numero}" id="numeroProcesso" class="form-control">
          
          <label for="relator">Relator:</label>
          <select class="form-select" id="relator" th:field="*{relator.id}" required>
            <option th:each="relator : ${relatorItens}" th:value="${relator.id}" th:text="${relator.nome}"></option>
          </select>

          <button type="submit" class="button-style">Adicionar</button>
        </form>
        
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
