<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{fragments/base-coordenador :: headfiles(title='coordenador')}">
<body>
  <div th:replace="~{fragments/base-coordenador :: header(titleHeader='Sistema Colegiallis')}"></div>

  <div class="container">

    <div id="main">
      <h2>ADICIONAR RELATOR AO PROCESSO</h2>

      <div id="form-register">
        <form th:action="@{/coordenador/processo/relator}"  method="post" th:object="${processo}">

          <input type="hidden" th:field="*{id}">

          <label for="numeroProcesso">NÃºmero do processo:</label>
          <input type="text" disabled th:field="*{numero}" id="numeroProcesso" class="form-control">
          
          <label for="relator">Relator:</label>
          <select class="form-select" id="relator" th:field="*{relator.id}" required>
            <option th:each="relator : ${relatorItens}" th:value="${relator.id}" th:text="${relator.nome}"></option>
          </select>

          <button type="submit" class="button-style">Adicionar</button>
        </form>
        
      </div>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
